    var k=document.getElementById("s1");
    for(var i=0;i<student.length;i++)
    {
        Object.keys(student[i]).forEach(key=>{
             if(key=="name")
            {
               var opt=new Option(student[i][key]);
               k.append(opt);

            }
        })
    }
    // let tr1=document.createElement('tr');
    // let td1=document.createElement('td');
   
   
    function Disp()
    {
        var k=document.getElementById("s1");
        var z=k.value;
        let tab=document.getElementById("td1");
        tab.innerText=""
        for(var i=0;i<student.length;i++)
        {
            if(student[i].name==z)
            {
                let tr1=document.createElement('tr');
                Object.values(student[i]).forEach(element => {
                let td1=document.createElement('td');
                td1.textContent=element;
                tr1.appendChild(td1);
                tab.appendChild(tr1)

            });
            
            }

        }
    }
    
    
    </script>
