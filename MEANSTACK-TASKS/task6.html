<body>
    
    <h3>ENTER YOUR NAME</h3>
    <input type="text" id="tf1">
    <h3>ENTER YOUR PHONE  NUMBER</h3>
    <input type="number" id="tf2">
    <h3>ENTER YOUR DEPARTMENT</h3>
    <input type="text" id="tf3">
    <h3>ENTER YOUR COLLEGE</h3>
    <input type="text" id="tf4">
    <br><br>
    <input type="submit" onclick="Submit()">
    <br><br><br>

    <table id="tab" cellspacing="5px">
        <th>NAME</th>
        <th>NUMBER</th>
        <th>DEPARTMENT</th>
        <th>COLLEGE</th>

    </table>
    <script>
        let details=new Object();
        function Submit()
        {

           details.name= document.getElementById("tf1").value;
           document.getElementById("tf1").value="";
           details.number= document.getElementById("tf2").value;
           document.getElementById("tf2").value="";
           details.dept= document.getElementById("tf3").value;
           document.getElementById("tf3").value="";
           details.college= document.getElementById("tf4").value;
           document.getElementById("tf4").value="";
           console.log(details);
           if(!details.name || !details.number || !details.dept || !details.college)
           {
               alert("Please Enter all Feilds");
           }
           else{

           var tab=document.getElementById("tab");
           var row=document.createElement('tr');
          
           Object.values(details).forEach(element => {
            console.log(typeof(element.toUpperCase()));
            var td=document.createElement('td');
            td.textContent=element.toUpperCase();
            row.appendChild(td);
           });
           tab.appendChild(row);
        }
           

        }
        


    </script>
