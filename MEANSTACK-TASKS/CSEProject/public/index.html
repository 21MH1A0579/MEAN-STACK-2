<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./register" method="post">
    <input type="text" name="pin" placeholder="enter pin number">
    <br>
    <input type="text" name="name" placeholder="enter name">
    <br>
    <input type="text" name="email" placeholder="enter email">
    <br>
    <input type="password" name="password" placeholder="enter password">
    <br>
    <input type="radio" name="gender" value="male">MALE
    <input type="radio" name="gender" value="female">FEMALE
    <br>
    <input type="checkbox" name="android" value="android">ANDROID
    <input type="checkbox" name="meanstack" value="meanstack">MEANSTACK
    <input type="checkbox" name="python" value="python">PYTHON
    <input type="checkbox" name="devops" value="devops">DEVOPS
    <input type="checkbox" name="java" value="java">JAVA
    <br>
    <select name="college">
        <option>ACOE</option>
        <option>ACET</option>
        <option>AEC</option>
        <option>PRAGATHI</option>
    </select>    
    <br>
     <input type="submit">
    </form>
</body>
</html>
