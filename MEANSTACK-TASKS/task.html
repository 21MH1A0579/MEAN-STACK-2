<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f1">
        <table align="center">
          <th colspan="2">Sign Up</th>  
          <tr>
            <td><label>NAME:</label></td>
            <td><input type="text" id="tf1" placeholder="Enter name"></td>
          </tr>
          <tr>
            <td><label>PIN NO:</label></td>
            <td><input type="text" id="tf2" placeholder="Enter PIN Number"></td>
          </tr>
          <tr>
            <td><label>EMAIL:</label></td>
            <td><input type="text" id="tf3" placeholder="enter email address"></td>
          </tr>
          <tr>
            <td><label>PHONE NUMBER:</label></td>
            <td><input type="text" id="tf4"></td>
          </tr>
          <tr>
            <td><label>DOB:</label></td>
            <td><input type="date" id="tf5"></td>
          </tr>
          <tr>
            <td><label>Gender:</label></td>
            <td>
              <input type="radio" name="gender" value="male">Male
              <input type="radio" name="gender" value="female">Female
            </td>
          </tr>
          <tr>
            <td><label>College:</label></td>
            <td>
              <input type="radio" name="college" value="ACOE">ACOE
              <input type="radio" name="college" value="ACET">ACET
              <input type="radio" name="college" value="AEC">AEC
            </td>
          </tr>
          <tr>
            <td>BRANCH</td>
            <td>
              <select id="s1" name="branch">
                <option>CSE</option>
                <option>IT</option>
                <option>EEE</option>
                <option>ECE</option>
                <option>AGRI</option>
                <option>MECH</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Course:</label></td>
            <td>
              <input type="checkbox" name="java" value="JAVA ">Java
              <input type="checkbox" name="python" value="PYTHON ">Python
              <input type="checkbox" name="cpp" value="CPP ">CPP
              <input type="checkbox" name="JavaScript" value="JAVSCRIPT ">JavaScript
              <input type="checkbox" name="Dart" value="DART ">Dart
            </td>
          </tr>
          <tr>
            <td>ADDRESS:</td>
            <td><textarea rows="3" id="tf6"></textarea></td>
          </tr>
          <tr>
            <td>IMAGE:</td>
            <td><input type="file" name="file"></td>
          </tr>
          <tr>
            <td><input type="button" value="Submit" onclick="submitForm()"></td>
            <td><input type="reset"></td>
          </tr>
        </table>
    </form>
    <script>
        function submitForm() 
        {
            var name = document.getElementById("tf1").value;
            var pin = document.getElementById("tf2").value;
            var email = document.getElementById("tf3").value;
            var phone = document.getElementById("tf4").value;
            var dob = document.getElementById("tf5").value;
            //var gender = document.querySelector('input[name="gender"]:checked');
            var g=document.f1.gender;
            for(i=0;i<g.length;i++){
                if(g[i].checked==true){
                    var gender=g[i];
                }
            }
            //var college = document.querySelector('input[name="college"]:checked');
        var c=document.f1.college;
        for(i=0;i<c.length;i++)
        {
            if(c[i].checked==true)
            {
                var college=c[i];
            }
        } 
            var branch = document.getElementById("s1").value;
            var courses=" ";
        if(document.f1.java.checked)
        {
            courses+=f1.java.value;
        }
        if(document.f1.python.checked)
        {
            courses+=f1.python.value;
        }
        if(document.f1.cpp.checked)
        {
            courses+=f1.cpp.value;
        }
        if(document.f1.JavaScript.checked)
        {
            courses+=f1.JavaScript.value;
        }
        if(document.f1.Dart.checked)
        {
            courses+=f1.Dart.value;
        }
            var address = document.getElementById("tf6").value;
            //var file = document.querySelector('input[type="file"]').value;
            var file=document.f1.file.value;
            var queryParams = `?name=${encodeURIComponent(name)}&pin=${encodeURIComponent(pin)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&dob=${encodeURIComponent(dob)}&gender=${encodeURIComponent(gender ? gender.value : "")}&college=${encodeURIComponent(college ? college.value : "")}&branch=${encodeURIComponent(branch)}&courses=${encodeURIComponent(courses)}&address=${encodeURIComponent(address)}&image=${encodeURIComponent(file ? file.substring(file.lastIndexOf('h')+1): "")}`;
            
            window.location.href = `profile.html${queryParams}`;
        }
    </script>
</body>
</html>
