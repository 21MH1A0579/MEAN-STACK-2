<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        NAME : <input type="text" id="t1" value="" placeholder="ENTER NAME"><br><br>
        PASSWORD : <input type="text" id="t2" value="" placeholder="ENTER PASSWORD"><br><br>
        <input type="button" value="submit" onclick="disp()">
        <input type="button" value="check" onclick="check()">
    </form>

    <script>
        function disp()
        {
            let n=document.getElementById("t1").value;
            let p=document.getElementById("t2").value;
            localStorage.setItem('NAME',n);
            localStorage.setItem('PASSWORD',p);
        }
        function check()
        {
            let n1=document.getElementById("t1").value;
            let p1=document.getElementById("t2").value;
            var name=localStorage.getItem("NAME");
            var password=localStorage.getItem("PASSWORD");
            let p2=new Promise(function(resolve,reject)
            {
                if(n1==name && p1==password)
                {
                    resolve("Login Success");
                }
                else
                {
                    reject("Login Failed");
                }
            });
            p2.then(function(login)
            {
                alert(login);
            });
            p2.catch(function(login)
            {
                alert(login);
            });
            console.log(p2);
        }
        check();
    </script>

</body>
</html>
