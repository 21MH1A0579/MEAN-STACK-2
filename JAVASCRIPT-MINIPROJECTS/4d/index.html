<!DOCTYPE html>
<html>
<head>
    <title>DOM API for HTML modification</title>
    <style>
        img{
            height:500px;
        }
    </style>
</head>
<body style="background-color:lightblue;text-align:center">
    <h1 id="hdr1">Here's your ice cream</h1>
    <img id="img1" src="full-cone.jpeg" alt="Ice cream is not ready">
    <p id="p1" onclick="eat()">Click here to eat</p>
    <script>
        //Write the code here
        function eat(){
           document.getElementById("hdr1").textContent="Hope you liked it";
           document.getElementById("img1").src="empty-cone.jpeg";
           document.getElementById("p1").textContent="Click here to refill";
           document.getElementById("p1").onclick=refill;
        }
        function refill(){
            document.getElementById("hdr1").textContent="Here is a re-filled cone";
            document.getElementById("img1").src="full-cone.jpeg";
            document.getElementById("p1").textContent="Enjoy yourself";
        }
    </script>
</body>
</html>
