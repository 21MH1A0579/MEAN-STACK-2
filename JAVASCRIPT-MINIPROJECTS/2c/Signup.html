<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup - IEKart's</title>
</head>
<body>
        <section id="signup-form">
            <h2>Signup</h2>
            <form action="signup_process.php" method="POST">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username" maxlength="20" autocomplete="username">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
                </div>
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="favorite_color">Favorite Color:</label>
                    <input type="color" id="favorite_color" name="favorite_color">
                </div>
                <div>
                    <label for="interests">Interests:</label>
                    <input list="interests_list" id="interests" name="interests" autocomplete="off">
                    <datalist id="interests_list">
                        <option value="Electronics">
                        <option value="Fashion">
                        <option value="Sports">
                        <option value="Books">
                    </datalist>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </section>
</body>
</html>
