<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        let num=prompt("Enter a number");
        for(var i=1;i<=num;i++)
        {
            if(i%2==0)
            {
               console.log(i+" IS EVEN\n");
            }
            else{
                console.log(i+" IS ODD\n");
            }
        }
   </script> 
</body>
</html>
