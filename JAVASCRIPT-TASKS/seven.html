 <script>
   var string="we are the champions";
   capitalize(string);
  function capitalize(str)
  {
   
        var words=str.split(" ");
      for(var i=0;i<words.length;i++)
      {
        words[i]= words[i].charAt(0).toUpperCase()+words[i].slice(1);
      }
      console.log(words.join(" "));
  }  
 </script>
